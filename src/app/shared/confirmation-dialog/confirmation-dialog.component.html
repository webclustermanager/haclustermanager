<h4 md-dialog-title>Confirm</h4>
<div mat-dialog-content>
  {{message}}
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" mat-button (click)="onNoClick()">No</button>
  <button mat-raised-button color="warn" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
