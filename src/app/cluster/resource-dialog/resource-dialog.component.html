<h2 mat-dialog-title>Add new resource</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]=resource.Name required>
      <mat-error>This field is mandatory</mat-error>
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-form-field>
      <mat-select placeholder="Class" [(ngModel)]=resource.Class required>
        <mat-option *ngFor="let class of classes" [value]="class.value">
          {{class.viewValue}}
        </mat-option>
      </mat-select>
      <mat-error>This field is mandatory</mat-error>
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field>
      <mat-select placeholder="Type" [(ngModel)]=resource.Type required>
        <mat-option *ngFor="let type of types" [value]="type.value">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
      <mat-error>This field is mandatory</mat-error>
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field>
      <mat-select placeholder="Provider" [(ngModel)]=resource.Provider required>
        <mat-option *ngFor="let provider of providers" [value]="provider.value">
          {{provider.viewValue}}
        </mat-option>
      </mat-select>
      <mat-error>This field is mandatory</mat-error>
    </mat-form-field>
  </div>

  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Parameters" [(ngModel)]=resource.Parameters>
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="save()">
    <mat-icon>save</mat-icon>Save
  </button>
  <button mat-raised-button color="warn" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>Cancel
  </button>
</mat-dialog-actions>
